<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta charset="viewport" content="width=device-width , initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      background-color: gray;
      width: 200px;
      height: 200px;
      margin-bottom: 10px;
      transition-duration: 9s;
    }

    button {
      padding: 10px;
    }
  </style>
</head>

<body>
  <section>
    <div class="mainBox">
      <div class="box"></div>
      <button onclick="setStyleOnBox('10%')">10%</button>
      <button onclick="setStyleOnBox('20%')">10%</button>
      <button onclick="setStyleOnBox('30%')">10%</button>
      <button onclick="setStyleOnBox('40%')">10%</button>
      <button onclick="setStyleOnBox('50%')">10%</button>
      <button onclick="setStyleOnBox('red%')">10%</button>
      <button onclick="setStyleOnBox('green%')">10%</button>
      <button onclick="setStyleOnBox('blue%')">10%</button>
    </div>
  </section>
  <script>

    function setStyleOnBox(radius) {
      let box = document.getElementsByTagName('div')[1]
      box.style.borderradius = radius
    }
    function setStyleOnBox(bgcolor) {
      let box = document.getElementsByTagName('div')[1]
      box.style.backgroundColor = bgcolor
    }
  </script>
</body>

</html>
